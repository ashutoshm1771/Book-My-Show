<div class="container jumbotron mt-5">
    <h2 class="text-success text-center">Add Movie</h2>
    <form
        class="add-movie-form"    
        (ngSubmit) = "addMovie();"
    >
        <div class="container d-flex flex-column">
            <label for="Name">Enter Movie Name</label>
            <input class="form-control mb-3" type="text" name="Name" id="Name" [(ngModel)]="currentMovie.Name"/>
            <label for="ImbdRating">Enter Movie IMDB Rating</label>
            <input class="form-control mb-3" type="text" name="ImbdRating" id="ImbdRating" [(ngModel)]="currentMovie.ImbdRating"/>
            <label for="Category">Enter Category</label>
            <input class="form-control mb-3" type="text" name="Category" id="Category" [(ngModel)]="currentMovie.Category"/>
            <label for="Genre">Enter Movie Genre</label>
            <input class="form-control mb-3" type="text" name="Genre" id="Genre" [(ngModel)]="currentMovie.Genre"/>
            <label for="ReleaseDate">Enter Movie Release Date</label>
            <input class="form-control mb-3" type="date" name="ReleaseDate" id="ReleaseDate" [(ngModel)]="currentMovie.ReleaseDate"/>
            <label for="ActorName">Enter Actor Name</label>
            <input class="form-control mb-3" type="text" name="ActorName" id="ActorName" [(ngModel)]="currentMovie.ActorName"/>
            <label for="ActressName">Enter Actress Name</label>
            <input class="form-control mb-3" type="text" name="ActressName" id="ActressName" [(ngModel)]="currentMovie.ActressName"/>
            <label for="CoverPhoto">Enter Cover Photo</label>
            <input type="file" #Image accept="image/*" (change)="handleCoverPhotoInput($event.target.files)">
            <img [src]="coverPhotoUrl"  style="width:250px;height:200px">
            <input class="form-control mb-3" type="text" name="CoverPhoto" id="CoverPhoto" [(ngModel)]="currentMovie.ActressName"/>
            <label for="Theme Photo">Enter Theme Photo</label>
            <input class="form-control mb-3" type="text" name="ThemePhoto" id="ThemePhoto" [(ngModel)]="currentMovie.ActressName"/>
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" type="submit">
                    Add Movie
                </button>
                <a class="btn btn-danger" [routerLink]="['/admin']"> 
                    Back to Admin Portal
                </a>
            </div>
        </div>
    </form>
</div>
